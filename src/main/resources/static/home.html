<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云计算作业</title>
    <style media="screen">
        #chart {
            height: 500px;
            width: 100%;
        }
    </style>

</head>
<body>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/echarts.min.js"></script>
<script>
    function get() {
        var sel = $("#pdfName");
        var pdf = sel.val();
        console.log("http get param:" + pdf)
        $.get("/parsePdf", {"pdf": pdf}, function (res) {
            console.log(res);
            start(res);
        });
    }

    function add() {
        var sel = $("#sel");
        var selValue = sel.val();
        var pdfs = $("#pdfName")
        var pdfsValue = pdfs.val();
        if (!(selValue == "请选择")) {
            pdfs.val(pdfsValue + selValue + ";");
        }
    }
    function start(json) {
        // for local test
        var json =
                '{"nodes":[{"category":0,"name":0,"value":5,"label":"李佳林"},{"category":"0","name":"1","value":"5","label":"郎世权"}],"links":[{"source":0,"target":1,"value":2,"label":"引用"},{"source":1,"target":0,"value":2,"label":"引用"}]}';
        // 基于准备好的dom，初始化echarts实例
        var chart = echarts.init(document.getElementById('chart'));

        //准备好数据
        //以下为节点数据，每一个{}里面为一个节点，category（该节点类别），name（关系连接的关键字，可以理解为键值中的键，可为数字）
        //value(节点的值，可以设置节点半径与该值的关系)，label（该字段是我用来显示该节点标签的，可以改名），大家也可以自己设置其他字段
        var graph = eval('(' + json + ')');//数据
        console.log(graph);
//        graph.nodes = [
//            {category: 0, name: 0, value: 5, label: '李佳林'},
//            {category: 0, name: 1, value: 2, label: '张成'},
//            {category: 0, name: 2, value: 2, label: '乔峙'},
//            {category: 0, name: 3, value: 2, label: '王健超'},
//
//            {category: 1, name: 4, value: 2, label: '李娅'},
//            {category: 1, name: 5, value: 2, label: '林芮竹'},
//            {category: 1, name: 6, value: 2, label: '杜建薇'},
//            {category: 1, name: 7, value: 2, label: '赵心扬'},
//
//            {category: 2, name: 8, value: 2, label: '郎世权'},
//            {category: 2, name: 9, value: 2, label: '马铭泽'},
//            {category: 2, name: 10, value: 2, label: '李文超'},
//            {category: 2, name: 11, value: 2, label: '魏闻'},
//        ];
//        //以下为连线关系数据，每一个{}里面为一个关系，source（起点，对应上面的name），target（终点，对应上面的name）
//        //value(起点到终点的距离，值越大，权重越大，距离越短)
//        graph.links = [
//            {source: 0, target: 1, value: 5, label: '室友'},
//            {source: 0, target: 2, value: 2, label: '室友'},
//            {source: 0, target: 3, value: 1, label: '室友'},
//            {source: 1, target: 2, value: 2, label: '室友'},
//            {source: 1, target: 3, value: 3, label: '室友'},
//            {source: 2, target: 3, value: 3, label: '室友'},
//            {source: 6, target: 7, value: 1, label: '同班'},
//
//            {source: 0, target: 5, value: 6, label: '恋人'},
//            {source: 2, target: 4, value: 1, label: '恋人'},
//            {source: 1, target: 6, value: 1, label: '暗恋'},
//            {source: 7, target: 2, value: 1, label: '暗恋'},
//            {source: 1, target: 7, value: 1, label: '讨厌'},
//
//            {source: 0, target: 8, value: 1, label: '师徒'},
//            {source: 1, target: 9, value: 1, label: '父子'},
//            {source: 10, target: 9, value: 1, label: '父子'},
//            {source: 2, target: 10, value: 1, label: '老乡'},
//            {source: 0, target: 6, value: 1, label: '老乡'},
//            {source: 0, target: 11, value: 1, label: '战友'},
//            {source: 2, target: 11, value: 1, label: '战友'},
//
//        ];
        //categories为node节点分类，categoriesshort为显示图例，后者比前者短，可以使得图例中没有主干人物
        graph.categories = [{name: '请查看'}];
        graph.categoriesshort = [{name: '请查看'}];


        // 设置关系图节点标记的大小
        graph.nodes.forEach(function (node) {
            node.symbolSize = node.value * 3;
        });


        var option = {


            title: {
                text: '引用关系图',//标题
                subtext: '软件一班六小只',//标题副标题
                top: 'top',//相对在y轴上的位置
                left: 'center'//相对在x轴上的位置
            },


            //鼠标悬停时返回的信息
            tooltip: {//提示框，鼠标悬浮交互时的信息提示
                trigger: 'item',//数据触发类型
                formatter: function (params) {//触发之后返回的参数，这个函数是关键
                    console.log(params);
                    if (params.data.category != undefined) {//如果触发节点
                        return '人物:' + params.data.label;//返回标签
                    } else {//如果触发边
                        return '关系:' + params.data.label;
                    }
                },
            },


            //工具箱，每个图表最多仅有一个工具箱
            toolbox: {
                show: true,
                feature: {//启用功能
                    //dataView数据视图，打开数据视图，可设置更多属性,readOnly 默认数据视图为只读(即值为true)，可指定readOnly为false打开编辑功能
                    //dataView: {show: true, readOnly: true},
                    dataView: {show: true},
                    restore: {show: true},//restore，还原，复位原始图表
                    saveAsImage: {show: true}//saveAsImage，保存图片
                }
            },


            //全局颜色，图例、节点、边的颜色都是从这里取，按照之前划分的种类依序选取
            color: ['rgb(194,53,49)', 'rgb(178,144,137)', 'rgb(97,160,168)'],


            //图例，每个图表最多仅有一个图例
            legend: [{
                x: 'left',//图例位置
                //图例的名称，这里返回短名称，即不包含第一个，当然你也可以包含第一个，这样就可以在图例中选择主干人物
                data: graph.categoriesshort.map(function (a) {
                    return a.name;
                })
            }],


            //sereis的数据: 用于设置图表数据之用
            series: [
                {
                    name: '引用关系',//系列名称
                    type: 'graph',//图表类型
                    layout: 'circular',//echarts3的变化，force是力向图，circular是和弦图
                    draggable: true,//指示节点是否可以拖动


                    data: graph.nodes,//节点数据
                    links: graph.links,//边、联系数据
                    categories: graph.categories,//节点种类


                    focusNodeAdjacency: true,//当鼠标移动到节点上，突出显示节点以及节点的边和邻接节点
                    roam: true,//是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移，可以设置成 'scale' 或者 'move'。设置成 true 为都开启
                    label: {//图形上的文本标签，可用于说明图形的一些数据信息
                        normal: {
                            show: true,//显示
                            position: 'right',//相对于节点标签的位置
                            //回调函数，你期望节点标签上显示什么
                            formatter: function (params) {
                                return params.data.label;
                            },
                        }
                    },
                    //节点的style
                    itemStyle: {
                        normal: {
                            opacity: 0.9,//设置透明度为0.8，为0时不绘制
                        },
                    },
                    // 关系边的公用线条样式
                    lineStyle: {
                        normal: {
                            show: true,
                            color: 'target',//决定边的颜色是与起点相同还是与终点相同
                            curveness: 0.2//边的曲度，支持从 0 到 1 的值，值越大曲度越大。
                        }
                    },
                    force: {
                        edgeLength: [100, 200],//线的长度，这个距离也会受 repulsion，支持设置成数组表达边长的范围
                        repulsion: 100//节点之间的斥力因子。值越大则斥力越大
                    }
                }
            ]
        };

        chart.setOption(option);
    }
</script>
<script>
    $(function () {
        $.get("/getAllFile", function (res) {
            var select = $("#sel");
            for (var i = 0; i < res.length; i++) {
                var opt = $("<option>" + res[i] + "</option>");
                select.append(opt);
            }
        });
    })
</script>
<select id="sel">
    <option>请选择</option>
</select>
<input type="button" onclick="add()" value="添加论文"/><br/>
已选择论文：<input type="text" readonly="readonly" id="pdfName" size = "50"/><br/>
<input type="button" onclick="get()" value="开始解析"/>
<br/>
<hr/>
<div id="chart"></div>
</body>
</html>
